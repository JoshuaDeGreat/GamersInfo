<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | GamersInfo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <header id="site-header" class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="./index.html" aria-label="GamersInfo home">GamersInfo</a></h1>
      <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle navigation">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="primary-nav" class="nav" aria-label="Primary">
        <ul>
          <li><a href="./index.html#home">Home</a></li>
          <li><a href="./news.html">News</a></li>
          <li><a href="./reviews.html">Reviews</a></li>
          <li><a href="./index.html#forums">Forums</a></li>
          <li><a class="btn btn-primary" href="./register.html">Sign up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section" aria-labelledby="register-title">
    <div class="container narrow">
      <h2 id="register-title">Create your free account</h2>
      <p>Get the weekly newsletter and unlock forums.</p>
      <form id="signup-form" class="signup-form" novalidate>
        <label>
          <span>Email address</span>
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <button class="btn btn-primary" type="submit">Sign up</button>
        <p class="form-help">No spam. Unsubscribe anytime.</p>
        <p id="signup-success" class="success" role="status" aria-live="polite" hidden>Thanks! Check your inbox to confirm.</p>
      </form>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 GamersInfo. All rights reserved.</p>
      <a href="#home" class="to-top">Back to top ↑</a>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

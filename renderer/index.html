<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X4 Foundations Save Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <button id="importBtn">Import Save</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="resetAllBtn">Reset all changes</button>
      <span id="saveMeta">No save loaded</span>
      <span id="topSaveName"></span>
      <span id="topPlayerName"></span>
      <span id="topVersion"></span>
      <span id="topModified"></span>
    </header>
    <div class="layout">
      <nav id="tabs" class="tabs"></nav>
      <main id="main"></main>
    </div>
    <footer class="status" id="status">
      <span id="statusText">Ready</span>
      <span id="statusIndex"></span>
      <span id="statusMeta"></span>
      <span id="statusWarnings"></span>
      <span id="statusExtensions"></span>
      <span id="statusDirty"></span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
